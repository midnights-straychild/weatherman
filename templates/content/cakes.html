{% extends "index.html" %} {% block body %}
<h2>Weeee!</h2>

<h3>Charts!</h3>
<div id="chart" style="width: 400px; height: 400px;"></div>

<script>
    $(document).ready(function () {
        var data = {{ sensorData|safe }};
        var options = {
            series: {
                lines: { show: true },
                points: { show: true }
            },
            xaxis: {
                mode: 'time'
            }
        };
        $.plot($("#chart"), [data], options);
    });

</script> {% endblock %}
